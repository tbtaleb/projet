<div class="container" >
    <div class="log" id="logindiv">
        <p class="login">LOGIN</p>
        <form>
            <input type="text" name="username" placeholder="Username"/><br/>
            <input type="password" name="pass" placeholder="Password"/><br/>
            <button class="loginbutton" (click)="toHome()">
                Login
                <i class="fa-solid fa-arrow-right" style="color: #662c91;"></i>
            </button>
        </form>
    </div>
</div>
<p class="signuptxt">
    Not A Member?
    <br>
    <a class="signuplink" routerLink='/loginpage/signup' >
        Join Us Now!!
    </a>
</p>
