<div class="container">
  <div class="log" id="logindiv">
    <p class="login">LOGIN</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="username" placeholder="Username" /><br />
      <input type="password" formControlName="password" placeholder="Password" /><br />
      <button type="submit" class="loginbutton">
        Login
        <i class="fa-solid fa-arrow-right" style="color: #662c91;"></i>
      </button>
    </form>
  </div>
</div>
<p class="signuptxt">
  Not A Member?
  <br />
  <a class="signuplink" routerLink="/loginpage/signup">
    Join Us Now!!
  </a>
</p>
