<div class="bg">
  <div class="bg2">
    <div style="display: flex;">
      <img [src]="selectedTraining.photo" class="img">
      <div style="margin-left: 50px;">
        <h1>{{ selectedTraining.name }}</h1>
        <hr style="border-top: solid">
        <p>{{selectedTraining.description}}</p>
        <hr style="border-top: solid">
        <div style="display: flex;">
          <div>
            Date: {{selectedTraining.date}} <br>
            Location: {{selectedTraining.location}}
          </div>
          <div style="margin-left:50px ;">
            {{selectedTraining.nbParticipant}} Spots Available <br>
            <i class="fa-solid fa-check" style="color: #000000;" *ngIf="selectedTraining.certif"> Certified</i>
          </div>
        </div>
        <hr style="border-top: solid">
        <div style="display: flex;">
          <div class="price">
            {{selectedTraining.price}} TND
          </div>
          <button class="enroll">
            Enroll Me
          </button>
        </div>

      </div>
    </div>


  </div>
</div>
<button class="btn btn-danger" (click)="GoBack()">Retour</button>

<div style="display: flex;">
  <div>
    <ul>
      <li *ngFor="let comment of lesComments" style="color: black;">
        {{ comment}}
      </li>
    </ul>
  </div>
  <div>
    <h3>Add a Comment</h3>
    <form (ngSubmit)="addComment(selectedTraining.id, newComment)">
      <div>
        <label for="userId">User ID:</label>
        <input id="userId" [(ngModel)]="newComment.idUser" name="userId" required />
      </div>
      <div>
        <label for="commentText">Comment:</label>
        <textarea id="commentText" [(ngModel)]="newComment.text" name="commentText" required></textarea>
      </div>
      <button type="submit">Add Comment</button>
    </form>
  </div>
</div>
