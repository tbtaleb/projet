<div class="container">
  <div class="sign" id="logindiv">
    <p class="login">Sign up</p>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <input
        type="text"
        formControlName="username"
        placeholder="Your full name"
      /><br />
      <div
        class="text-danger fw-bold"
        style="margin: 0; padding: 0"
        *ngIf="
          signupForm.controls['username'].invalid &&
          (signupForm.controls['username'].dirty ||
            signupForm.controls['username'].touched)
        "
      >
        <div
          style="margin: 0; padding: 0"
          *ngIf="signupForm.controls['username'].errors?.['minlength']"
        >
          min length 3
        </div>
        <div
          style="margin: 0; padding: 0"
          *ngIf="signupForm.controls['username'].errors?.['required']"
        >
          req
        </div>
      </div>
      <input
        type="email"
        formControlName="email"
        placeholder="Enter your Email address"
      />
      <div
        class="text-danger fw-bold"
        style="margin: 0; padding: 0"
        *ngIf="
          signupForm.controls['email'].invalid &&
          (signupForm.controls['email'].dirty ||
            signupForm.controls['email'].touched)
        "
      >
        mail invalid
      </div>
      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Choose your password"
        />
      </div>

      <div
        class="text-danger fw-bold"
        style="margin: 0; padding: 0"
        *ngIf="
          signupForm.controls['password'].invalid &&
          (signupForm.controls['password'].dirty ||
            signupForm.controls['password'].touched)
        "
      >
        <div
          style="margin: 0; padding: 0"
          *ngIf="signupForm.controls['password'].errors?.['required']"
        >
          req
        </div>
        <div
          style="margin: 0; padding: 0"
          *ngIf="signupForm.controls['password'].errors?.['minlength']"
        >
          min length 3
        </div>
        <div
          style="margin: 0; padding: 0"
          *ngIf="signupForm.controls['password'].errors?.['maxlength']"
        >
          max length 8
        </div>
      </div>

      <div>
        <button class="loginbutton" type="submit">
          Join
          <i class="fa-solid fa-arrow-right" style="color: #662c91"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<p class="signuptxt">
  Already A Member?
  <br />
  <a class="signuplink" routerLink="/loginpage/login"> Log In Now!! </a>
</p>
