<div style="padding: 10px;">
    <h1>
        Modify Your Account
    </h1>
    <hr>
    <div style="display: flex; justify-content: space-evenly;">
        <form class="section" [formGroup]="editForm" (ngSubmit)="changeInfo()">
            <label>Change username: </label>
            <input type="text" formControlName="username"> <br>
            <label>Change email: </label>
            <input type="text" formControlName="email"> <br>
            <br><button type="submit">Submit Changes</button>
        </form>
        <form style="float: right;" class="section" [formGroup]="passwordForm" (ngSubmit)="changePassword()">
            <label>Old password: </label>
            <input type="text" formControlName="pass"> <br>
            <label>New password: </label>
            <input type="text" formControlName="pass2"> <br>
            <br><button type="submit">Change Password</button>

        </form>

    </div>
</div>
