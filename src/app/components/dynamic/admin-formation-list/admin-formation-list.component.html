<!-- formation-list.component.html -->
<div class="page-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-8 col-xl-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title d-inline-block">Liste des Formations</h4>
            <a routerLink="/dashboard/formations/form" class="btn btn-primary float-right">Ajouter une Formation</a>
          </div>
          <div class="card-block scrollList">
            <div class="table-responsive">
              <table class="table mb-0 new-patient-table">
                <thead>
                  <tr>
                    <th>Nom</th>
                    <th>Emplacement</th>
                    <th>Date</th>
                    <th>Participants</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let formation of lesFormation">
                    <td>
                      <img width="28" height="28" class="rounded-circle" src="assets/animusBlack.png" alt="" />
                      <h2>{{ formation.name }}</h2>
                    </td>
                    <td>{{ formation.location }}</td>
                    <td>{{ formation.date }}</td>
                    <td>{{ formation.nbParticipant }}</td>
                    <td>
                      <button class="btn btn-warning btn-primary-one" [routerLink]="['/dashboard/formations/form', formation.id]">
                        Modifier
                      </button>
                      <button class="btn btn-danger btn-primary-one" (click)="deleteFormation(formation.id)">
                        Supprimer
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
