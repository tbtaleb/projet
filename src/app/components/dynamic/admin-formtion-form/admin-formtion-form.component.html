<!-- formation-form.component.html -->
<div class="page-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-8 col-xl-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title d-inline-block">{{ isEditMode ? 'Modifier' : 'Ajouter' }}Training</h4>
          </div>
          <div class="card-block">
            <form [formGroup]="formationForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Training Name:</label>
                <input type="text" id="name" formControlName="name" class="form-control" />
                <div>
                  Training name is required.
                </div>
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" formControlName="description" class="form-control"></textarea>
                <div>
                  Description is required.
                </div>
              </div>

              <div class="form-group">
                <label for="photo">URL of photo</label>
                <input type="text" id="photo" formControlName="photo" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
              <button routerLink="/dashboard/ActivityList"  class="btn btn-danger">Go back</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
