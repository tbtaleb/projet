<div class="page-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-8 col-xl-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title d-inline-block">Change Password</h4>
          </div>
          <div class="card-block">
            <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()">
              <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" formControlName="username" class="form-control" />
              </div>
              <div class="form-group">
                <label for="oldPassword">Ancien mot de passe:</label>
                <input type="password" formControlName="oldPassword" class="form-control" />
              </div>
              <div class="form-group">
                <label for="newPassword">Nouveau mot de passe:</label>
                <input type="password" formControlName="newPassword" class="form-control" />
              </div>

              <button class="btn btn-primary" type="submit">Changer le mot de passe</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
